<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Convert PDF to JPG | PDFGo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- IMPORTANT: Load CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header -->
  <header class="topbar">
    <div class="logo">PDFGo</div>
  </header>

  <!-- Main -->
  <main class="page">
    <h1 class="title">Convert PDF to JPG</h1>

    <div class="upload-box" id="drop-zone">
      <div class="upload-icon">ðŸ“„</div>

      <button class="choose-btn">
        Choose files
        <span class="arrow">â–¾</span>
      </button>

      <p class="drop-text">or drop PDF here</p>

      <input
        type="file"
        id="fileInput"
        accept="application/pdf"
        hidden
      />
    </div>

    <!-- Options -->
    <div class="options">
      <input
        type="number"
        id="startPage"
        value="1"
        min="1"
        placeholder="From page"
      />
      <input
        type="number"
        id="endPage"
        value="1"
        min="1"
        placeholder="To page"
      />
    </div>

    <button
      id="convertBtn"
      class="convert-btn"
      disabled
    >
      Convert to JPG
    </button>

    <progress id="progress" value="0" max="100"></progress>
    <p id="progressText"></p>

    <!-- Info -->
    <section class="info">
      <p>
        Convert your PDFs into JPG images quickly and easily online.
        No signup required.
      </p>

      <ul>
        <li>Trusted by users worldwide</li>
        <li>Fast and simple PDF to JPG conversion</li>
        <li>Works on all devices</li>
      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    Files never leave your device â€¢ PDFGo
  </footer>

  <!-- Libraries -->
  <script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
  <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>

  <!-- Your logic -->
  <script src="script.js"></script>
</body>
</html>
