<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDFGo.space — PDF → JPG</title>
  <meta name="description" content="แปลง PDF เป็น JPG และ JPG/PNG เป็น PDF ออนไลน์ ใช้งานง่าย ปลอดภัย">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- libs for PDF rendering + ZIP download -->
  <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="brand">
        <svg class="brand-icon" viewBox="0 0 24 24" aria-hidden="true"><rect x="3" y="3" width="8" height="12" rx="1.8" /><rect x="13" y="9" width="8" height="12" rx="1.8" /></svg>
        <h1 class="brand-name">PDFGo<span class="dot">.</span>space</h1>
      </div>
      <p class="tagline">เลือกรูป JPG/PNG แล้วแปลงเป็นไฟล์ PDF ได้ในไม่กี่วินาที — หรือแปลง PDF เป็น JPG ง่าย ๆ</p>
    </div>
  </header>

  <main class="main container">
    <!-- สวิทช์โหมด -->
    <div class="mode-switch" role="tablist" aria-label="เลือกเครื่องมือ">
      <button id="btnModePdf2Jpg" class="chip active" role="tab" aria-selected="true">PDF → JPG</button>
      <button id="btnModeJpg2Pdf" class="chip" role="tab" aria-selected="false" disabled>JPG → PDF</button>
    </div>

    <div class="center-stage">
      <!-- การ์ด: PDF → JPG -->
      <section class="card" id="cardPdf2Jpg">
        <div class="card-head">
          <svg width="24" height="24" viewBox="0 0 24 24" class="head-icon" aria-hidden="true">
            <rect x="3" y="3" width="8" height="12" rx="1.8" />
            <rect x="13" y="9" width="8" height="12" rx="1.8" />
          </svg>
          <h2><strong>แปลง</strong> PDF → <strong>JPG</strong></h2>
        </div>
        <p class="sub">แปลง PDF เป็นรูป JPG — สามารถดาวน์โหลดเป็น ZIP</p>
        <div class="actions">
          <label class="btn primary">
            <input id="pdfInput" type="file" accept="application/pdf" hidden />
            เลือกไฟล์ PDF
          </label>
          <button id="btnPdf2Jpg" class="btn ghost" disabled>แปลงและดาวน์โหลด JPG (ZIP)</button>
        </div>
        <div id="pdf2jpgStatus" class="status"></div>
      </section>

      <!-- แผงระหว่างแปลง -->
      <section class="card hidden" id="panelProgress" aria-live="polite">
        <div class="progress-hero">
          <div class="pdf-face" aria-hidden="true">PDF</div>
          <div class="progress-text">
            <h3>กำลังแปลงเป็น Image…</h3>
            <p id="progressDesc">เตรียมเริ่มแปลงไฟล์</p>
          </div>
        </div>
        <div class="progress-bar">
          <div class="bar" id="bar"></div>
        </div>
      </section>

      <!-- ผลลัพธ์: โหลดทีละหน้า/ทั้งหมด -->
      <section class="card hidden" id="panelResult">
        <div class="card-head small-gap">
          <h2>ผลการแปลง — ดาวน์โหลดได้เลย</h2>
        </div>
        <div class="result-actions">
          <button id="btnDownloadZip" class="btn primary" disabled>ดาวน์โหลดทั้งหมด (ZIP)</button>
          <button id="btnStartOver" class="btn">เริ่มใหม่</button>
        </div>
        <div id="thumbList" class="thumb-list" aria-live="polite"></div>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 <strong>PDFGo.space</strong> — เครื่องมือแปลงไฟล์ PDF ออนไลน์</small>
    </div>
  </footer>

  <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';</script>
  <script src="script.js"></script>
</body>
</html>
