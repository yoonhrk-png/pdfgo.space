<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDFGo.space</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <h1>PDFGo.space</h1>
    <p>เลือกรูป JPG/PNG แล้วแปลงเป็นไฟล์ PDF ได้ในไม่กี่วินาที — หรือแปลง PDF เป็น JPG ง่าย ๆ</p>
    <div class="mode-switch">
      <button class="chip active">PDF → JPG</button>
      <button class="chip">JPG → PDF</button>
    </div>
  </header>

  <main class="container center-stage">
    <section class="card">
      <h2>แปลง PDF → JPG</h2>
      <p>แปลง PDF เป็นรูป JPG — สามารถดาวน์โหลดเป็น ZIP</p>
      <div class="actions">
        <button>เลือกไฟล์ PDF</button>
        <button>แปลงและดาวน์โหลด JPG (ZIP)</button>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <small>© 2025 PDFGo.space — เครื่องมือแปลงไฟล์ PDF ออนไลน์</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
