<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDFGo.space — เครื่องมือแปลงไฟล์ PDF</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <span class="logo" aria-hidden="true">
        <!-- simple doc icon -->
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="2" width="14" height="20" rx="2" stroke="#C0AFE2" stroke-width="2"/>
          <path d="M8 6h6M8 10h6M8 14h4" stroke="#C0AFE2" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="brand-text">PDFGo<span class="dot">.space</span></span>
    </div>
    <p class="tagline">เลือกรูป JPG/PNG แล้วแปลงเป็นไฟล์ PDF ได้ในไม่กี่วินาที — หรือแปลง PDF เป็น JPG ง่าย ๆ</p>
  </header>

  <main class="container">
    <!-- Toggle Row -->
    <div class="toggle-row" role="tablist" aria-label="เลือกรูปแบบการแปลง">
      <button id="btnModePdfToJpg" class="toggle-btn active" role="tab" aria-selected="true">PDF → JPG</button>
      <button id="btnModeJpgToPdf" class="toggle-btn" role="tab" aria-selected="false">JPG → PDF</button>
    </div>

    <!-- Card -->
    <section class="card" id="card">
      <div class="card-header">
        <span class="card-icon" aria-hidden="true">
          <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="14" rx="2" stroke="#C0AFE2" stroke-width="2"/>
            <path d="M6 19h12" stroke="#C0AFE2" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </span>
        <h1 class="card-title"><span id="cardTitle">แปลง PDF → JPG</span></h1>
      </div>
      <p class="card-sub" id="cardSub">เราจะแตกหน้า PDF เป็นรูป JPG — สามารถดาวน์โหลดเป็น ZIP</p>

      <!-- PDF → JPG pane -->
      <div id="panePdfToJpg" class="pane">
        <div class="uploader">
          <input type="file" id="pdfInput" accept="application/pdf" hidden />
          <button class="btn primary" id="btnPickPdf">เลือกไฟล์ PDF</button>
          <button class="btn outline" id="btnConvertPdfToJpg" disabled>แปลงและดาวน์โหลด JPG (ZIP)</button>
        </div>
        <ul id="pdfList" class="file-list"></ul>
      </div>

      <!-- JPG → PDF pane -->
      <div id="paneJpgToPdf" class="pane" hidden>
        <div class="uploader">
          <input type="file" id="imgInput" accept="image/jpeg,image/png" multiple hidden />
          <button class="btn primary" id="btnPickImages">เลือกรูปภาพ</button>
          <button class="btn outline" id="btnMakePdf" disabled>แปลงเป็น PDF และดาวน์โหลด</button>
        </div>
        <ul id="imgList" class="file-list"></ul>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    © 2025 PDFGo.space — เครื่องมือแปลงไฟล์ PDF ออนไลน์
  </footer>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
